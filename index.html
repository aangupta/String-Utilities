<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StringUtilities</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class ="topbar">
        <div class ="topbar-inner">
            <div class ="container">
                <div>
                    <a href =""></a>
                </div>
                <div class="contact">
                    <nav>
                        <ul>
                            <li><a href="mailto:aanchalgupta457@gmail.com">Contact</a></li>
                        </ul>

                    </nav>
                </div>

            </div>
        </div>

    </div>
    <div class="content">
        <div class ="content-inner">
            <h1>StringUtilities</h1>
            <hr>
            <p>
                The available string utility methods are: 
            </p>
            <br>
            <ul>
                <li>
                    Convert string to Lower Case
                </li>
                <li>
                    Convert string to Upper Case
                </li>
                <li>
                    Count number of characters in the given string or String length
                </li>
                <li>
                   Reverse String
                </li>
                <li>
                   Word Count
                </li>
            </ul>
            <br>
        </div>
        <div class ="form-wrapper">
            
                <div>
                    <label for ="inputstring">Please enter the string:</label>
                    <input type ="text" id ="inputstring" required>
                </div>
                <div>
                    <ul>
                        <li><input type ="button" id ="tolowercase" value="LowerCase"></li>
                        <li><input type ="button" id ="touppercase" value ="UpperCase"></li>
                        <li><input type ="button" id ="charactercount"value="CharacterCount"></li>
                        <li><input type ="button" id ="reverse" value="Reverse"></li>
                        <li><input type ="button" id ="wordcount" value="WordCount"></li>
                    </ul>  
                </div>
                <div>
                    <label for ="outputstring">Result</label>
                    <input type ="text" id ="outputstring">
                </div>
                
            
        </div>

    </div>
    <footer>
        <div class=footer-left></div>
        <hr>
        <div class=footer-right></div>
    </footer>
